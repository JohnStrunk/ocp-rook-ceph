---

apiVersion: ocs.openshift.io/v1alpha1
kind: StorageCluster
metadata:
  name: openshift-storage
spec:
  manageNodes: false
  storageDeviceSets:
  - name: example-deviceset
    count: 3
    resources: {}
    placement: {}
    dataPVCTemplate:
      spec:
        storageClassName: gp2
        accessModes:
        - ReadWriteOnce
        volumeMode: Block
        resources:
          requests:
            storage: 1Ti
